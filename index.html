<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch </title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel|Fauna+One">
</head>
<body>
    <div><h2 class="header"> Etch A Sketch </h2></div>
    <div class="mainGameControlAndBoard">
        <div class="leftButtons">
            <button class='randomColor btn'>Random Color</button>
            <button class="white btn">White</button>
            <button class="black btn">Black</button>
            <button class='rainbow btn'> Rainbow </button>
            <button class="opacity btn darkeningOff"> Darkening </button>
            <button class="reset btn"> Reset </button>
        </div>
        <div class="mainboard">  
            <!-- location of square divs -->
        </div>
        <div class='mainButtons'>
            <button class="btn sixteen">4X4</button>
            <button class="btn sixtyfour">8X8</button>
            <button class="btn twohundredfiftysix">16X16</button>
            <div>
                <input type='text' id="manualInput" placeholder="Manual, squares per Row">
                <button type='submit' class="manualInputBtn"> Apply </button>
            </div>


        </div>
    </div>
    
</body>
</html>
